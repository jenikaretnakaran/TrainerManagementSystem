
  
<div class="back">

<form #form="ngForm" (ngSubmit)="form.valid&&addTrainer()">
    <div class="row">
        <div class="col-12 title">{{title}}</div>
        
    </div>
   
   
   
    <div class="row">
        <div class="col-1"></div>
        <div class="col-7"><div class="Image " >
            <img [src]="url" class="rounded mx-auto d-block pic"  name="image"  alt="..." width="150vh" height="150vh" ><br>
            <input type="file" id="image" accept="image/*" class="custom" (change)="onFileSelected($event)" required>
                        </div></div>
        
        <div class="col-4"></div>
    </div>
<div class="row form-group box">
    <div class="col-1 "></div>
    <div class="col-3 "><label class="form-label" for="trainerName"> Name
        <small class="text-danger">*</small>
    </label></div>
    <div class="col-5 "><input type="text" class="form-control" required #trainerName="ngModel"  name="trainerName"  placeholder="Name" id="trainerName"  [(ngModel)]="TrainerItem.trainerName">
        <small class="text-danger" *ngIf="form.submitted&&trainerName.errors?.['required']">*Enter your Name</small>
        <small class="text-danger" *ngIf="form.submitted&&trainerName.errors?.['pattern']">*Enter valid Name</small>      
   </div>
    <div class="col-3 "></div>
</div>

    <div class="row form-group box">
    <div class="col-1 "></div>
    <div class="col-3 "><label class="form-label" for="emailId">Email
        <small class="text-danger">*</small>
    </label></div>
    <div class="col-5"><input type="email" #email="ngModel"  class="form-control" placeholder="Email ID" id="email" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)] = "TrainerItem.email" name="email">
        <small class="text-danger" *ngIf="form.submitted&&email.errors?.['required']">*Enter your Email address</small>
        <small class="text-danger" *ngIf="form.submitted&&email.errors?.['pattern']">*Enter valid email address</small>      
    </div>
    <div class="col-3 "></div>
    </div>

<div class="row form-group box">
    <div class="col-1 "></div>
    <div class="col-3 "><label for="phone">Phone
        <small class="text-danger">*</small>
    </label></div>
        <div class="col-5"><input type="number" #phone="ngModel" class="form-control" id="phone" placeholder="Phone Number" required minlength = '10' maxlength="10" pattern="^[0-9()\-+\s]+$"  [(ngModel)] = "TrainerItem.phone" name="phone" >
        <small class="text-danger" *ngIf="form.submitted&&phone.errors?.['required']">*Enter your Contact Number</small>
        <small class="text-danger" *ngIf="form.submitted&&phone.errors?.['pattern']">*Enter valid Mobile Number</small>      
      </div> 
    <div class="col-3 "></div>
        </div>

        <div class="row form-group box">
            <div class="col-1 "></div>
            <div class="col-3 "><label for="address">Address
                <small class="text-danger">*</small>
            </label></div>
            <div class="col-5 "> <input type="text" #address="ngModel" class="form-control" placeholder="Address" id="address" required [(ngModel)]="TrainerItem.address" name="address">
            <small class="text-danger" *ngIf="form.submitted&&address.errors?.['required']">*Enter your Address</small></div>
            <div class="col-3 "></div>
        </div>

        <div class="row form-group box">
            <div class="col-1 "></div>
            <div class="col-3 "><label for="qualification">Highest Qualification
                <small class="text-danger">*</small>
            </label></div>
            <div class="col-5 "> <input type="text" #qualification="ngModel" class="form-control" placeholder="Highest Qualification" id="qualification" required [(ngModel)]="TrainerItem.qualification" name="qualification">
            <small class="text-danger" *ngIf="form.submitted&&qualification.errors?.['required']">*Enter your Higest Qualification</small></div>
            <div class="col-3 "></div>
        </div>
   
        <div class="row form-group box">
            <div class="col-1 "></div>
            <div class="col-3 "><label for="skill">Skill Set
                <small class="text-danger">*</small>
            </label></div>
            <div class="col-5 "> <input type="text" #skill="ngModel" class="form-control" placeholder="Skill Set" id="skill" required [(ngModel)]="TrainerItem.skill" name="skill">
            <small class="text-danger" *ngIf="form.submitted&&skill.errors?.['required']">*Enter Skill</small></div>
            <div class="col-3 "></div>
        </div>
        
        <div class="row form-group box">
            <div class="col-1 "></div>
            <div class="col-3 "><label for="companyName">Current Company Name</label></div>
            <div class="col-5 "><input type="text" #companyName="ngModel" class="form-control" placeholder="Current Company Name" id="companyName"  [(ngModel)]="TrainerItem.companyName" name="companyName"></div>
            
            <div class="col-3 "></div>
        </div>

        <div class="row form-group box">
            <div class="col-1 "></div>
            <div class="col-3 "><label for="designation">Current Designation</label></div>
            <div class="col-5 "><input type="text" #designation="ngModel" class="form-control" id="designation" placeholder="Current Designation"  [(ngModel)]="TrainerItem.designation" name="designation"></div>
            <div class="col-3 "></div>
        </div>
        <div class="row form-group box">
            <div class="col-1"></div>
            <div class="col-3 "><label for="course">ICTAK Courses Handling</label></div>
            <div class="col-6 ">
               <div *ngFor="let course of courses; let i = index">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input"  name="course"  value="{{course.name}}" [(ngModel)]="course.checked">{{course.name}}
                    </label>
                </div>
            
           <!---
                <div class="form-check" *ngFor="let selection of courses">
                  <input class="form-check-input" name="course"  required type="checkbox" #course="ngModel"  [(ngModel)]="TrainerItem.course" value="{{selection.name}}" unchecked />
                  <label class="form-check-label" for="course">{{selection.name}}</label>
                </div>
                <small class="text-danger" *ngIf="form.submitted&&skill.errors?.['required']">*Select Any course</small>
            
            -->

                    <input 
                        type="checkbox"
                        ngModel
                        name="courses"
                        [value]="course.name">
                    <label>{{course.name}}</label>
                </div>
            -->


            </div>
            <div class="col-2 "></div>
        </div>

</form>
</div>
