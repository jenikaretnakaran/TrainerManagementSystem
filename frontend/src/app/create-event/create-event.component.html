<nav class="navbar navbar-expand-lg navbar-light">
    <i class="fa fa-th-list px-2 fs-2" aria-hidden="true"></i>
    <h4 class="py-2 mt-2">CREATE SESSION</h4>
</nav>

<div class="d-flex justify-content-center">
    <div class="formdata">
        <form class="p-5" #session="ngForm" (ngSubmit)="onSubmit()">

            <div>
                <div class="row justify-content-around">

                    <div class="col-11 col-md-5 mb-4 ">
                        <label class="form-label">SELECT COURSE</label>
                        <select  [(ngModel)]="eventdata.course"  class="form-select" aria-label="course selection" value="select" name="courses" (click)="onCourseSelect(eventdata.course)" required  >
                            <option value="" selected disabled> Select Course</option>
                            <option *ngFor="let course of courses" [ngValue]="course">{{course}}</option>
                        </select>
                    </div>
                </div>
                <!--  -->
                <div class="row justify-content-around">

                    <div class="col-11 col-md-5 mb-4 mx-3">
                        <label class="form-label">SELECT TRAINER</label>
                        <select [(ngModel)]="eventdata.trainer"  class="form-select" aria-label="trainer" value="trainer" name="maintrainer" (click)="onTrainerSelect()" required >
                            <option value="" selected disabled> Select Trainer</option>
                            <option *ngFor="let trainer of trainerdata" [ngValue]="trainer"  >{{trainer}}</option>
                        </select>
                    </div>
                    <div class="col-11 col-md-5 mb-4 mx-3">
                        <label class="form-label">SELECT ASSOCIATE TRAINER</label>
                        <select [(ngModel)]="eventdata.associative"  class="form-select" aria-label="associate" value="associate" name="associatetrainer" required >
                            <option value="" selected disabled> Select Associate Trainer</option>
                            <option *ngFor="let associate of associate" [ngValue]="associate"  >{{associate}}</option>
                            <option value="nil">nil</option>
                        </select>
                    </div>

                </div>

                <form (ngSubmit)="checkDate()">
                    <div class="row justify-content-around">

                        <div class="col-11 col-md-5 mb-4 mx-3">
                            <label class="form-label">SESSION START</label>
                            <input type="datetime-local" class="form-control" name="startDate" [(ngModel)]="startDate">
                        </div>
                        <div class="col-11 col-md-5 mb-4 mx-3">
                            <label class="form-label">SESSION END</label>
                            <input type="datetime-local" class="form-control" name="endDate" [(ngModel)]="endDate">
                        </div>
                        <div class="text-center mt-2">
                            <button class="btn btn-primary profile-button me-2" type="submit" [disabled]="err">CHECK AVAILABILITY</button>
                            <button class="btn btn-primary profile-button" type="submit" (click)="reload()"><i class="fa-solid fa-arrows-rotate"></i></button>
                        </div>
                        <div class="text-center text-danger py-2"><span>{{errorMsg}}</span></div>
                    </div>
                   
                </form>
               
                <div class="row justify-content-around">
                    <div class="col-11 col-md-5 mb-4 mx-3">
                        <label class="form-label">BATCH ID</label>
                        <select [(ngModel)]="eventdata.batchId"  class="form-select" aria-label="batch" value="batch"  name="batch" required >
                            <option *ngFor="let batch of batchIds" [ngValue]="batch"  >{{batch}}</option>
                        </select>
                    </div>
                    <div class="col-11 col-md-5 mb-4 mx-3">
                        <label class="form-label">COURSE ID</label>
                        <select [(ngModel)]="eventdata.courseId"  class="form-select" aria-label="batch" value="course"  name="course" required >
                            <option *ngFor="let course of courseIds" [ngValue]="course"  >{{course}}</option>
                        </select>
                    </div>

                </div>
                 <div class="row justify-content-around">
                    <div class="col-11 col-md-5 mb-4 mx-3">
                        <label class="form-label">MEETING LINK</label>
                        <input type="text" class="form-control" id="meetingLink" name="meetingLink" [(ngModel)]="eventdata.meetingLink" #meetingLink="ngModel" required >
                    </div>
                </div>
            </div>

            <div class="text-center mt-5">
                <button class="btn btn-primary profile-button" type="submit" [disabled]="err">SUBMIT</button>
            </div>

        </form>
    </div>

</div>
