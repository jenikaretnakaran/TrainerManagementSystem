<div class="trainerhome">

    <div class="content">
      <form (ngSubmit)="updatedata()" class="update-form"  #updateForm="ngForm" ngNativeValidate>
        <div class="row justify-content-center forms">
            <div class="col-12 col-sm-6 col-md-5 first">

                <div class="text-center mb-4">

                  <img src="{{imagePath}}/{{trainer.image}}" alt="image" class="rounded-circle" name="image" id="image" height="150vh"  
                  [style.width.px]='imageWidth'
                  [style.margin.px]="imageMargin">

                                 
                </div>
<!---
                <div class="input-group mb-4">
                    <span class="input-group-text">ID</span>
                    <input type="text" class="form-control" #id="ngModel" disabled name="id" [(ngModel)]="trainer.id">
                  </div>
                -->
                  <div class="input-group mb-4">
                    <span class="input-group-text">Email</span>
                    <input type="text" class="form-control" #email="ngModel" disabled name="email" [(ngModel)]="trainer.email">
                  </div>

                  <div class="input-group mb-4">
                    <span class="input-group-text">Type</span>
                    <input type="text" class="form-control" #place="ngModel" disabled name="place" [(ngModel)]="trainer.typeOfEmp">
                  </div>
                  <div class="input-group mb-4">
                    <span class="input-group-text">Phone</span>
                    <div class="col-5 form-input">
                   <!-- 
                      <div class="col-5 form-input"><input type="text" class="form-control" pattern="^((\\+91-?)|0)?[0-9]{10}$" name="phone" id="phone" [(ngModel)]="phone" required #phnField="ngModel"/>
                        <span style="color: Red; background-color: rgb(255, 217, 215); padding: 6px; margin-top: 5%;" *ngIf="trainerEnroll.submitted&&phnField.errors">Give a valid Phone No!</span></div>
                   
                      -->

                       <input type="number" class="form-control"  name="phone" [(ngModel)]="trainer.phone" maxlength="10" minlength="10"  required #phnField="ngModel">
                    <span style="color: Red; background-color: rgb(255, 217, 215); padding: 6px; margin-top: 5%;" *ngIf="updateForm.submitted&&phnField.errors">Give a valid Phone No!</span></div>
   
                  </div>
                
            </div>
            <div class="col-12 col-sm-6 col-md-5 second">
                <div class="mb-3 mt-1">
                    <label  class="form-label">Address</label>
                    <input type="string" class="form-control" #address="ngModel" name="address" [(ngModel)]="trainer.address">
                  </div>

                  <div class="mb-3">
                    <label  class="form-label">Qualification</label>
                    <input type="string" class="form-control"  #address="ngModel" disabled name="qualification" [(ngModel)]="trainer.qualification">
                  </div>

                  <div class="mb-3">
                    <label  class="form-label">Skills</label>
                    <input type="string" class="form-control"  #address="ngModel" disabled name="skill" [(ngModel)]="trainer.skill">
                  </div>


                  <div class="mb-3">
                    <label  class="form-label">Current Company</label>
                    <input type="string" class="form-control"  #address="ngModel" disabled name="companyName" [(ngModel)]="trainer.companyName">
                  </div>
<!--
                  <div class="mb-3">
                    <label  class="form-label">Course Handling</label>
                    <input type="string" class="form-control"  #address="ngModel" disabled name="course" [(ngModel)]="trainer.course">
                  </div>
                -->
                  <div class="form-submit submitme text-center mt-5">
             
                    <button type="submit" value="Submit" class="submit" id="submit" >Update</button>
                   
                
                </div>
                
            </div>

        </div>
      </form>
    </div>

</div>
