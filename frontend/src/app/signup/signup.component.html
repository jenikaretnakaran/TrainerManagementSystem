<app-header></app-header>
<div class="signupbody">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 col-sm-8 col-md-6 col-lg-4 dataitem">
                <form class="mb-5 shadow" #form="ngForm" (ngSubmit)="form.valid&&password.value===confpass.value&&signup()">
                    <div class="text-center">
                        <img src="https://library.kissclipart.com/20180916/gie/kissclipart-user-computer-icon-clipart-computer-icons-user-cli-3c205a08cb663d34.png" style="width: 80px;" alt="">
                        <h3 class="pt-1"><strong>Trainer SignUp</strong></h3>
                    </div>
                    <div class="mb-3 mt-5">
                        <label  class="form-label">Email address</label>
                        <input type="email" class="form-control" required #email="ngModel" name="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="user.email">
                        <small class="text-danger" *ngIf="form.submitted&&email.errors?.['required']">*Email required</small>
                        <small class="text-danger" *ngIf="form.submitted&&email.errors?.['pattern']">*Enter valid email address</small>
                      </div>

                      <div class="mb-3">
                        <label  class="form-label">Username</label>
                        <input type="text" class="form-control" required #username="ngModel" name="username" [(ngModel)]="user.username">
                        <small class="text-danger" *ngIf="form.submitted&&username.errors?.['required']">*Username required</small>
                      </div>

                      <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control"  minlength="8" required #password="ngModel" name="password" [(ngModel)]="user.password">
                        <small class="text-danger" *ngIf="form.submitted&&password.errors?.['required']">*Password required</small>
                        <small class="text-danger" *ngIf="form.submitted&&password.errors?.['minlength']">*Password must be 8 characters</small>        
                      </div>

                      <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" required #confpass="ngModel"  name="confpass" [(ngModel)]="user.confpass" class="form-control">
                        <small class="text-danger" *ngIf="form.submitted&&confpass.errors?.['required']">*Confirm Password</small>
                        <small class="text-danger" *ngIf="confpass.touched&&confpass.value!==password.value"> Password Mismatch</small>
                      
                      </div>
                
                      <div class="row mb-4">
                        <div class="col d-flex justify-content-between">
                          <div class="form-check">
                            <input class="form-check-input" name="checkbox"  required type="checkbox" #checkbox="ngModel"  [(ngModel)]="user.checkbox" value="" unchecked />
                            <label class="form-check-label" for="form2Example34">Accept Terms and Conditions</label>
                          </div>
                        </div>
                        <small class="text-danger" *ngIf="form.submitted&&checkbox.errors">*Agree to our Terms and Conditions</small>

                    
                     
                      </div>
                
                      <div class="d-grid gap-2 mb-3">
                        <button class="btn btn-primary" type="submit">Register</button>
                      </div>
                     
                </form>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
