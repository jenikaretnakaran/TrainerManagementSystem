<!--cards-->

<div class="container-fluid">
  <div class="py-2">
    <h4>DASHBOARD</h4>
  </div>
  <div class="container-fluid">
    <section id="dashboard">
      <div class="row">
        <div class="col-xl-4 col-12 ">
          <div class="card">
            <div class="card-content">
              <div class="card-body">
                <i class=" fa fa-envelope-open" style="font-size:60px;color:#293462;"></i>
                <div class="float-end">
                  <h2>{{trainerCount[0]}}</h2>
                  <h5>Trainer Requests</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-12">
          <div class="card">
            <div class="card-content">
              <div class="card-body">
                <i class="fa fa-user-circle-o" style="font-size:60px;color:#243D25;"></i>
                <div class="float-end">
                  <h2>{{trainerCount[1]}}</h2>
                  <h5>Allocated Trainers</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-12">
          <div class="card">
            <div class="card-content">
              <div class="card-body">
                <i class="fa fa-address-card-o" style="font-size:60px;color:violet;"></i>
                <div class="float-end">
                  <h3>{{trainerCount[2]}}</h3>
                  <h5> ICTAK Trainers</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!--table-->

  <div class="table-responsive py-5">
    <table class="table table-bordered table-hover table-striped">
      <thead class="thead">
        <tr>
          <th scope="col">NAME</th>
          <th scope="col">SKILLSET</th>
          <th scope="col">TYPE OF TRAINER</th>
          <th scope="col">COURSES</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div class="input-group">
              <div class="form-outline  d-inline-flex">
                <input type="search" id="form1" class="form-control" (change)="changeName($event)"
                  [(ngModel)]="searchByName" />
                <button type="button" class="btn btn-primary ms-1" (click)="searchName()" id="search">
                  <i class="fa fa-search"></i>
                </button>
                <button type="button" class="btn btn-outline-primary ms-1" id="reload">
                  <i class="fa fa-refresh" aria-hidden="true" (click)="reloadPage()"></i>
                </button>
              </div>
            </div>
          </td>
          <td>
            <div class="input-group">
              <div class="form-outline  d-inline-flex">
                <input type="search" id="form1" class="form-control" (change)="changeSkill($event)"
                  [(ngModel)]="searchBySkill" />
                <button type="button" class="btn btn-primary ms-1" (click)="searchSkill()" id="search">
                  <i class="fa fa-search"></i>
                </button>
                <button type="button" class="btn btn-outline-primary ms-1" id="reload">
                  <i class="fa fa-refresh" aria-hidden="true" (click)="reloadPage()"></i>
                </button>
              </div>
            </div>
          </td>
          <td>
            <div class="input-group">
              <div class="form-outline  d-inline-flex">
                <input type="search" id="form1" class="form-control" (change)="changeEmp($event)"
                  [(ngModel)]="searchByEmp" />
                <button type="button" class="btn btn-primary ms-1" (click)="searchEmp()" id="search">
                  <i class="fa fa-search"></i>
                </button>
                <button type="button" class="btn btn-outline-primary ms-1" id="reload">
                  <i class="fa fa-refresh" aria-hidden="true" (click)="reloadPage()"></i>
                </button>
              </div>
            </div>
          </td>
          <td>
            <div class="input-group">
              <div class="form-outline  d-inline-flex">
                <input type="search" id="form1" class="form-control" (change)="changeCourse($event)"
                  [(ngModel)]="searchByCourse" />
                <button type="button" class="btn btn-primary ms-1" (click)="searchCourse()" id="search">
                  <i class="fa fa-search"></i>
                </button>
                <button type="button" class="btn btn-outline-primary ms-1" id="reload">
                  <i class="fa fa-refresh" aria-hidden="true" (click)="reloadPage()"></i>
                </button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
      <tbody>
        <tr *ngFor="let trainer of trainersList" (click)="directApprove()" >
          <td scope="row" class="text-uppercase">{{trainer.trainerName}}</td>
          <td class="text-uppercase">{{trainer.skill}}</td>
          <td class="text-uppercase">{{trainer.typeOfEmp}}</td>
          <td class="text-uppercase">{{trainer.course}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- (click)="allocate(trainer)" -->
