
<!--sidebar-->
<div class="container-fluid">
   
    <div class="row flex-nowrap">
       
        <div class="col home pt-5"  >
        
            <div class="title ">{{title}}</div><br>
          
            <form (ngSubmit)="editProfile()">
            <div class="row "  >
                <div class="col-1 "></div>
                <div class="col-4 " ><div class="container border">
                    <h1 class="text-center display-4"></h1>
                    <div class="row" >
                        <div class="col " style="align-items: center; align-content: center; height: 300px; ">
                            <figure class="avatar" style="margin-left: 45%; height: 20vh ; ">   <div >                               
                            
                                 <img  src="{{imagePath}}/{{trainerData.image}}" class="coverview">
                    
                                  <!---  <img *ngIf='isNewImage' [src]="url" class="coverview">-->
                                    </div>
                                  </figure>
                            <!--<div class="row " style="margin-left: 20%;">
                                <div class="col"> <img [src]="url" alt="image" class="rounded-circle" 
                                    [style.width.px]='imageWidth'
                                    [style.margin.px]="imageMargin"></div>
                            </div>-->
                            <div class="row  form-group box">
                                <div class="col" >ID : {{trainerData.id}}</div>
                            </div> 
                            <div class="row box">
                                <div class="col ">Name: {{trainerData.trainerName}}
                                    <!--<input class="form-control" type="text" name="trainerName"  #trainerName="ngModel" disabled  [(ngModel)]="TrainerDetails.trainerName"  > -->
                                  
                                </div>
                            </div>
                            <div class="row box">
                                <div class="col">Email Id: {{trainerData.email}}
                                    
                                </div>
                            </div>
                            <div class="row box">
                                <div class="col">
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                <div class="col-5 "><div class="container border">
                    <h1 class="text-center display-4"></h1>
                    <div class="row">
                        <div class="col border">
                           
                            <div class="row box">
                                <div class="col"><label>Address</label><input type="text" class="form-control" disabled value="{{trainerData.address}}"></div>
                            </div>
                            
                            <div class="row box">
                                <div class="col"><label>Qualification</label><input type="text" class="form-control" disabled value="{{trainerData.qualification}}"></div>
                            </div>
                            <div class="row box">
                                <div class="col"><label>Skills</label><input type="text" class="form-control" disabled value="{{trainerData.skill}}"></div>
                            </div>
                            <div class="row box">
                                <div class="col"><label>Employment Type</label><input type="text" class="form-control" disabled value="{{trainerData.typeOfEmp}}"></div>
                            </div>
                            <div class="row box">
                                <div class="col"><label>Course handling</label>
                                    <input type="text" class="form-control" disabled value="{{trainerData.course}}">
                                    <!--<select *ngFor="let course of {{trainer.course}}">
                                        <option>{{course}}</option>
                                    </select>-->
                                   

                                    
                                   
                        </div>
                    </div>
                </div></div>
               
                <div class="col-2 "></div>
                
            </div>
            <div class="form-submit submitme">
             
                <button type="submit" value="Submit" class="submit" id="submit" name="submit"  >Edit Profile</button>
               
            
            </div>
       
            
    </div>
    </div>
</form>
  </div>
